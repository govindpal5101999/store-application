<div class="contain">
  <div  id="floating-panel">
    <h2 style="text-align: center; color: aquamarine;">Add Products</h2>
    <div class="row justify-content-center">
      <div class="col-md-10">
          <form [formGroup]="stationeryForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label>Product Name</label>
              <input class="form-control"  type="text" formControlName="Name" placeholder=""/>
            </div>
    
            <div class="form-group">
              <label>UnitPrice</label>
              <input class="form-control"  type="text" formControlName="UnitPrice" placeholder="₹" (change)="unitPriceChange()"/>
            </div>
    
            <div class="form-group">
              <label>Quantity</label>
              <input class="form-control" type="text" formControlName="Quantity" (change)="quantityChange()" />
            </div>
  
            <div class="form-group">
              <label>ToatalAmount</label>
              <input matinput readonly class="form-control" id="TA" type="text" formControlName="TotalAmount" placeholder="₹" />
            </div>
  
            <div class="form-group">
              <label>Date</label>
              <input class="form-control" type="date" formControlName="Date" required/>
            </div>
  
            <div class="form-group">
              <label>Image</label>
              <input class="form-control" (change)=" selectFile($event)" type="file" formControlName="Image" />
            </div>
            <div class="form-group">
              <label>Status</label><br>
              <select id="status" formControlName="Status">
                <option *ngFor="let c of PaidUnpaidstatus" [ngValue]="c">{{ c }}</option>
            </select>
            </div>
            <br>
            <div class="form-group">
              <button class="btn btn-primary btn-block" type="submit">Submit</button>
            </div>
          </form>
      </div>
    </div>
  </div>

</div>
